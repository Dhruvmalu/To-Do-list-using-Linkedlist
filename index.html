<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List Manager</h1>
            <p>Stay organized and productive with your personal task manager</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-item">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-item">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task..." onkeypress="handleKeyPress(event)">
            </div>
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            <button class="btn btn-secondary" onclick="clearCompleted()">Clear Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
